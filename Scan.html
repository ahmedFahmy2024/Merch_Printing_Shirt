<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/image.css">
    <link rel="stylesheet" href="css/qrcode.css">
    <style>
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .qrcode {
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="./imgs/logo.webp" alt="">
    </div>
    <!--<h4 style="text-align: center;">1-click browse</h4>-->
    <!--<h4 style="text-align: center;">2-click upload to send it to Valley custom</h4>-->


    <div class="qrcode">
        <div id="successAlert" class="my-alert fade show"></div>
        <div class="upload-contain">
            <div class="upload-image">
                <div class="upload-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="big-one">
                        <div class="preview" id="image-preview-container" style="display: none;">
                            <span class="prev-image">
                                <img id="image-preview" src="" alt="">
                                <button class="close" onclick="removeImage()">
                                    <span class="close-icon">X</span>
                                </button>
                            </span>
                        </div>
                        <div class="btn">
                            <button id="upload-button" onclick="handleDialogSubmit2(event)" class="submitbtn"
                                style="display: none;">Send</button>
                        </div>
                        <div id="upload-div" onclick="document.querySelector('.input-field').click()">
                            <input onchange="handleImageChange(event)" class="input-field" style="display: none;"
                                accept="image/*" type="file">
                            <div class="submitbtn">upload</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/onepage.js"></script>
</body>

</html>
